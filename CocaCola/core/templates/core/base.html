<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coca-Cola - Inicio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
      }

      /* Banner pequeño arriba del navbar */
      .banner-top {
        position: relative;
        background: linear-gradient(90deg, #b71c1c, #e41e26);
        color: white;
        padding: 15px 20px;
        text-align: center;
        font-family: 'Roboto Slab', serif;
        font-weight: 700;
        font-size: 1.25rem;
        letter-spacing: 1px;
        box-shadow: 0 3px 7px rgba(0,0,0,0.2);
        overflow: hidden;
        z-index: 1040;
      }

      /* Navbar Coca-Cola sticky */
      .navbar-custom {
        background: #e41e26;
        font-family: 'Roboto Slab', serif;
        position: sticky;
        top: 0;
        z-index: 1030;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      }

      .navbar-custom .navbar-brand {
        font-weight: 900;
        font-size: 1.8rem;
        color: #fff;
        letter-spacing: 2px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
      }

      .navbar-custom .navbar-brand img {
        max-width: 100px; /* Ajustar el tamaño de la imagen */
        margin-right: 10px; /* Espacio entre el logo y el texto */
      }

      .navbar-custom .navbar-brand:hover {
        color: #ffede8;
      }

      .navbar-custom .nav-link {
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .navbar-custom .nav-link:hover,
      .navbar-custom .nav-link.active {
        color: #ffede8;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      }

      /* Banner Coca-Cola principal reducido */
      .banner-coca {
        position: relative;
        background: linear-gradient(135deg, #ff4a4a, #b71c1c);
        color: white;
        padding: 50px 20px;
        text-align: center;
        font-family: 'Roboto Slab', serif;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        margin-bottom: 40px;
        border-radius: 12px;
        overflow: hidden;
      }

      .banner-coca::before {
        content: "";
        position: absolute;
        top: 0; left: 50%;
        width: 120%;
        height: 100%;
        background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Coca-Cola_logo.svg/1024px-Coca-Cola_logo.svg.png') no-repeat center;
        background-size: 60%;
        opacity: 0.08;
        transform: translateX(-50%);
        pointer-events: none;
        filter: blur(5px);
        z-index: 0;
      }

      .banner-coca h1 {
        font-size: 2.5rem;
        font-weight: 900;
        margin-bottom: 15px;
        position: relative;
        z-index: 1;
      }

      .banner-coca p {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 25px;
        position: relative;
        z-index: 1;
      }

      .btn-banner {
        position: relative;
        z-index: 1;
        background-color: #fff;
        color: #b71c1c;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 10px 25px;
        border-radius: 30px;
        border: none;
        box-shadow: 0 5px 15px rgba(183, 28, 28, 0.5);
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer;
      }

      .btn-banner:hover {
        background-color: #b71c1c;
        color: #fff;
        box-shadow: 0 7px 20px rgba(255, 74, 74, 0.8);
      }

      /* Contenido principal */
      main.container {
        padding-top: 30px;
        padding-bottom: 140px;
      }

      /* Redes sociales arriba del footer */
      .social-bar {
        background-color: #111;
        padding: 12px 0;
        text-align: center;
      }

      .social-bar .social-icons a {
        color: #e41e26;
        font-size: 1.8rem;
        margin: 0 15px;
        transition: color 0.3s ease, transform 0.3s ease;
        text-shadow: 0 0 6px rgba(228,30,38,0.8);
      }

      .social-bar .social-icons a:hover {
        color: #ff4545;
        transform: scale(1.3);
        text-shadow: 0 0 12px #ff4545;
      }

      footer.footer-black {
        background-color: #000;
        color: #fff;
        padding: 15px 0;
        font-size: 0.95rem;
        font-family: 'Open Sans', sans-serif;
        text-align: center;
      }

      /* Responsive footer */
      @media (max-width: 576px) {
        .social-bar .social-icons a {
          margin: 0 10px;
        }
        .banner-top {
          font-size: 1rem;
          padding: 12px 15px;
        }
        .banner-coca h1 {
          font-size: 2rem;
        }
        .banner-coca p {
          font-size: 1rem;
        }
        .btn-banner {
          font-size: 1rem;
          padding: 8px 20px;
        }
      }
    </style>
</head>
<body>

  <!-- Banner pequeño arriba del navbar -->
  <div class="banner-top">
    ¡Disfruta la frescura y tradición de Coca-Cola desde 1886!
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">
        <!-- Aquí colocamos la imagen del logo -->
        <img src="https://i.ibb.co/WWhysykN/65b094f7925ac3e56d6e3048cfaf1e00-removebg-preview.png" alt="Coca-Cola Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item">
            <a class="nav-link active" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/QuienSomos/">Quiénes Somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/FAQ/">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Galeria/">Galeria</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Contenido principal -->
  <main class="container">
    <div class="bg-white border rounded p-4 shadow-sm">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Redes sociales arriba del footer -->
  <div class="social-bar">
    <div class="container">
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com" target="_blank" aria-label="YouTube" title="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-black">
    <div class="container">
      <p>&copy; 2025 Coca-Cola Company. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
          integrity
