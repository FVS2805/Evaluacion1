<!-- Modal simple -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0 d-flex justify-content-center">
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        <img src="" alt="Imagen ampliada" id="modalImage" class="img-fluid rounded" style="max-height: 80vh;">
      </div>
    </div>
  </div>
</div>



<script>
  const modal = document.getElementById('lightboxModal');
  const modalImage = document.getElementById('modalImage');

  modal.addEventListener('show.bs.modal', (event) => {
    const triggerImg = event.relatedTarget;
    const imgSrc = triggerImg.getAttribute('data-img');
    modalImage.src = imgSrc;
    modalImage.alt = triggerImg.alt;
  });

  modal.addEventListener('hidden.bs.modal', () => {
    modalImage.src = '';
  });
</script>
